<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script>
      var settings = {
        "async": true,
        "crossDomain": true,
        "url": "http://127.0.0.1:5000/api/getgames",
        "method": "GET",
        "headers": {
          "Content-Type": "application/json",
          "Cache-Control": "no-cache"
        }
      }


      var circles = [];
      var map;

      function initMap() {
        // Create the map.
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 37.090, lng: -95.712},
          mapTypeId: 'terrain'
        });
        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
      }
      var file = JSON.parse('{{ file | tojson | safe}}');


      function clearOverlays() {
          console.log('inside');
          for (var i = 0; i < circles.length; i++ ) {
            circles[i].setMap(null);
          }
          circles.length = 0;
        }


      setInterval(() => {
        clearOverlays();

        $.ajax(settings).done(function (response) {
          console.log(response);
        });


        for (i = 0; i < (file.game).length; i++){

          // if (typeof circles != 'undefined'){
          //
          //   for (var circle in circles){
          //     // circle.setMap(null);
          //   }
          // }
          console.log('oute')
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: {lat: file.game[i].lat, lng: file.game[i].long},
            radius: file.game[i].radius
          });

          circles.push(cityCircle);

          var marker = new google.maps.Marker({
            position: {lat: file.game[i].lat, lng: file.game[i].long},
            map: map,
            title: 'Hello World!'
          });

          circles.push(marker);
        }
      }, 1000);

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbLltw_ihJC3Kl2Udk8Z36_4KHEveFD7Y&callback=initMap">
    </script>
  </body>
</html>
